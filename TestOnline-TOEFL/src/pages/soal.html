<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test TOEFL</title>
    <link rel="stylesheet" href="../css/soal.css">
</head>
<body>
    <header class="kepala-tes">
        <h1>TOEFL Test - <span id="nama-bagian">Listening</span></h1>
        <div class="waktu">45:00</div>
    </header>

    <div class="wadah-soal">
        <div class="mode-pilihan">
            <button class="tombol-mode aktif">Mode Latihan</button>
            <button class="tombol-mode">Mode Ujian</button>
        </div>

        <div class="nomor-soal">
            Soal 1 dari 50
        </div>

        <p class="teks-soal">Pertanyaan akan ditampilkan di sini...</p>
        
        <ul class="daftar-pilihan">
            <li class="pilihan">Pilihan A</li>
            <li class="pilihan">Pilihan B</li>
            <li class="pilihan">Pilihan C</li>
            <li class="pilihan">Pilihan D</li>
        </ul>

        <div class="navigasi">
            <button class="tombol-nav sebelumnya">Sebelumnya</button>
            <button class="tombol-nav selanjutnya">Selanjutnya</button>
            <button class="tombol-nav selesai" style="display: none;">Selesai</button>
        </div>
    </div>

    <script src="../js/test.js"></script>
</body>
</html>
