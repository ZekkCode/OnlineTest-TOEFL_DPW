<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <header class="header">
        <div class="brand">TOEL.id | <span class="highlight">Test Online TOEFL</span></div>
        <nav><a href="index.html">Back</a></nav>
    </header>

    <div class="container">
        <h1>Creat account</h1>
        <div class="log">
            <form action="dashboard.html" method="post">
                <label for="user">Username</label>
                <input type="text" name="user" id="user" autocomplete="username" required>

                <label for="pw">Password</label>
                <input type="password" name="pw" id="pw" autocomplete="new-password" required>

                <label for="pw2">Confirm Password</label>
                <input type="password" name="pw2" id="pw2" autocomplete="new-password" required>

                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 TOEL.id | Test Online TOEFL. All rights reserved.</p>
        <p>Developed by:</p>
        <p>240411100144 | 240411100181 | 240411100166</p>
    </footer>
</body>
</html>
