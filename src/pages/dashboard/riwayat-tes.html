<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Tes - TOEL.id</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/components/sidebar.css">
    <link rel="stylesheet" href="/css/pages/dashboard/riwayat-tes.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <span>TOEL.id</span>
            </div>
            <nav class="menu">
                <a href="/dashboard">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/dashboard/riwayat-tes" class="active">
                    <i class="fas fa-history"></i>
                    <span>Riwayat Tes</span>
                </a>
                <a href="/dashboard/profile-edit">
                    <i class="fas fa-user"></i>
                    <span>Edit Profil</span>
                </a>
                <a href="/test" class="action-btn primary">
                    <i class="fas fa-edit"></i>
                    Mulai Tes TOEFL
                </a>
            </nav>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Keluar</span>
            </button>
        </aside>

        <main class="main-content">
            <div class="page-header">
                <h1>Riwayat Tes TOEFL</h1>
                <div class="header-actions">
                    <button class="btn-filter">
                        <i class="fas fa-filter"></i> Filter
                    </button>
                    <button class="btn-print">
                        <i class="fas fa-print"></i> Cetak Semua
                    </button>
                </div>
            </div>

            <div class="test-history">
                <div class="history-stats">
                    <div class="stat-card">
                        <h3>Total Tes</h3>
                        <div class="stat-value" id="totalTests">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Skor Tertinggi</h3>
                        <div class="stat-value" id="highestScore">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Rata-rata Skor</h3>
                        <div class="stat-value" id="averageScore">0</div>
                    </div>
                </div>

                <div class="history-table-container">
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>Tanggal</th>
                                <th>Listening</th>
                                <th>Structure</th>
                                <th>Reading</th>
                                <th>Total Skor</th>
                                <th>Status</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="historyTableBody">
                            <!-- Data will be populated by JavaScript -->
                            <tr>
                                <td>12/06/2025</td>
                                <td>510</td>
                                <td>520</td>
                                <td>500</td>
                                <td>1530</td>
                                <td><span class="status-badge status-passed">Lulus</span></td>
                                <td>
                                    <button class="btn-certificate"
                                        data-listening="510"
                                        data-structure="520"
                                        data-reading="500"
                                        data-total="1530"
                                        data-date="12/06/2025">
                                        <i class="fas fa-certificate"></i> Cetak Sertifikat
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Certificate Modal -->
    <div id="certificateModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Cetak Sertifikat</h2>
            <div class="certificate-preview-wrapper">
                <div class="certificate-preview" id="certificatePreview">
                    <!-- Sertifikat di-generate oleh JS -->
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn-download" id="btnDownloadPDF">
                    <i class="fas fa-download"></i> Download PDF
                </button>
                <button class="btn-print" id="btnPrintCert">
                    <i class="fas fa-print"></i> Cetak
                </button>
            </div>
        </div>
    </div>

    <script src="/js/utils/auth.js"></script>
    <script src="/js/pages/dashboard/riwayat-tes.js"></script>
</body>
</html>
