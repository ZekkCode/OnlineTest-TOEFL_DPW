<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Tes TOEFL - TOEL.id</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/components/sidebar.css">
    <link rel="stylesheet" href="/css/pages/dashboard/riwayat-tes.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">TOEL.id</div>
            <nav class="menu">
                <a href="/dashboard" class=""><i class="fas fa-home"></i> Dashboard</a>
                <a href="/dashboard/riwayat-tes" class="active"><i class="fas fa-history"></i> Riwayat Tes</a>
                <a href="/dashboard/profile-edit"><i class="fas fa-user"></i> Edit Profil</a>
                <a href="/test"><i class="fas fa-file-alt"></i> Mulai Tes</a>
            </nav>
            <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <h1>Riwayat Tes TOEFL</h1>
            
            <div class="stats-container">
                <div class="stat-card">
                    <h3>Total Tes</h3>
                    <div class="stat-value" id="totalTests">0</div>
                </div>
                <div class="stat-card">
                    <h3>Skor Tertinggi</h3>
                    <div class="stat-value" id="highestScore">0</div>
                </div>
                <div class="stat-card">
                    <h3>Rata-rata Skor</h3>
                    <div class="stat-value" id="averageScore">0</div>
                </div>
            </div>
            
            <div class="filter-container">
                <select id="modeFilter" class="filter-select">
                    <option value="all">Semua Mode</option>
                    <option value="ujian">Ujian</option>
                    <option value="latihan">Latihan</option>
                </select>
                <select id="typeFilter" class="filter-select">
                    <option value="all">Semua Tipe</option>
                    <option value="Full">TOEFL Lengkap</option>
                    <option value="Listening">Listening</option>
                    <option value="Structure">Structure</option>
                    <option value="Reading">Reading</option>
                </select>
                <button id="resetAllBtn" class="btn-danger">
                    <i class="fas fa-trash"></i> Reset Semua Data
                </button>
            </div>
            
            <div class="table-responsive">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Tanggal</th>
                            <th>Mode</th>
                            <th>Tipe</th>
                            <th>Listening</th>
                            <th>Structure</th>
                            <th>Reading</th>
                            <th>Total Skor</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody">
                        <tr>
                            <td colspan="9" class="text-center">Memuat data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Modal Sertifikat -->
            <div id="certificateModal" class="modal">
                <div class="modal-content">
                    <span class="close-btn" onclick="closeModal()">&times;</span>
                    <div id="certificateContent"></div>
                    <div class="modal-footer">
                        <button onclick="printCertificate()" class="btn-cetak">
                            <i class="fas fa-print"></i> Cetak Sertifikat
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/utils/auth.js"></script>
    <script src="/js/pages/dashboard/riwayat-tes.js"></script>
</body>
</html>
