<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profil - TOEL.id</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/components/sidebar.css">
    <link rel="stylesheet" href="/css/pages/dashboard/profile-edit.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <span>TOEL.id</span>
            </div>
            <nav class="menu">
                <a href="/dashboard">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/dashboard/riwayat-tes">
                    <i class="fas fa-history"></i>
                    <span>Riwayat Tes</span>
                </a>
                <a href="/dashboard/profile-edit" class="active">
                    <i class="fas fa-user"></i>
                    <span>Edit Profil</span>
                </a>
                <a href="/test">
                    <i class="fas fa-edit"></i>
                    <span>Mulai Tes</span>
                </a>
            </nav>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Keluar</span>
            </button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="profile-edit-container">
                <h1>Edit Profil</h1>
                <form id="profileForm" class="profile-form">
                    <div class="profile-photo">
                        <img class="user-photo" id="profilePreview" src="/assets/images/guest-profile.png" alt="Profile">
                        <button type="button" class="btn-upload" id="btnUploadPhoto" title="Ubah Foto">
                            <i class="fas fa-camera"></i>
                        </button>
                        <input type="file" id="photoInput" accept="image/*" hidden>
                    </div>
                    <div class="form-group">
                        <label for="name">Nama Lengkap</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn-save">
                        <i class="fas fa-save"></i> Simpan
                    </button>
                </form>
            </div>
        </main>
    </div>
    <script src="/js/utils/auth.js"></script>
    <script src="/js/pages/dashboard/profile-edit.js"></script>
</body>
</html>
