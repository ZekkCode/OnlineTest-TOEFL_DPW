<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hasil Listening</title>
  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="../../css/pages/test/hasil.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="score-util.js"></script>
  <style>
    .score-box {
      background: #fafdff;
      border-radius: 18px;
      box-shadow: 0 4px 24px #e3eafc;
      padding: 2.5rem 1.5rem 2rem 1.5rem;
      text-align: center;
      margin: 2rem auto 0 auto;
      max-width: 400px;
    }
    .score-main {
      font-size: 3.5rem;
      font-weight: bold;
      color: #2471f3;
      margin: 1.2rem 0 0.7rem 0;
    }
    .score-detail {
      font-size: 1.2rem;
      margin-bottom: 0.7rem;
    }
    .score-range {
      color: #888;
      font-size: 1rem;
      margin-bottom: 1.2rem;
    }
    .btn-cetak {
      background: #219150;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.7em 2em;
      font-size: 1.1em;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-cetak:hover {
      background: #146c43;
    }
  </style>
</head>
<body>
  <a href="/dashboard" class="btn btn-back" style="margin:1.5rem 2rem 0 2rem;">
      <i class="fas fa-arrow-left"></i> Kembali ke Dashboard
  </a>
  <div class="result-container">
    <h1>Hasil Listening</h1>
    <div id="score-summary">
      <!-- Nilai akan diisi oleh JS -->
    </div>
    <button onclick="window.location.href='soal-listening.html'" class="btn btn-primary" style="margin-top:2rem;">
      Ulangi Listening
    </button>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const benar = Number(localStorage.getItem('listeningScore') || 0);
      const total = Number(localStorage.getItem('listeningTotal') || 50);
      const skor = hitungSkorTOEFL('listening', benar, total);

      // Simpan riwayat
      simpanRiwayatTOEFL({
        type: 'Listening',
        date: new Date().toISOString(),
        benar, total, skor
      });

      document.getElementById('score-summary').innerHTML = `
        <div class="score-box">
          <h2>Skor Listening Anda</h2>
          <div class="score-main">${skor}</div>
          <div class="score-detail">${benar} benar dari ${total} soal</div>
          <div class="score-range">Rentang skor: 31â€“68</div>
          <button class="btn-cetak" onclick="window.print()">Cetak Sertifikat</button>
        </div>
      `;
    });

    localStorage.setItem('listeningTotal', questions.length);
    window.location.href = 'hasil-listening.html';
  </script>
</body>
</html>
