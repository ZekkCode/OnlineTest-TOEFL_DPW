<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hasil Structure</title>
  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="../../css/pages/test/hasil.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <a href="/dashboard" class="btn btn-back" style="margin:1.5rem 2rem 0 2rem;">
      <i class="fas fa-arrow-left"></i> Kembali ke Dashboard
  </a>
  <div class="result-container">
    <h1>Hasil Structure</h1>
    <div id="score-summary"></div>
    <button onclick="window.location.href='soal-structure.html'" class="btn btn-primary" style="margin-top:2rem;">
      Ulangi Structure
    </button>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const score = localStorage.getItem('structureScore') || 0;
      const total = localStorage.getItem('structureTotal') || 0;
      document.getElementById('score-summary').innerHTML = `
        <h2>Skor Anda: ${score} / ${total}</h2>
        <p>Terima kasih telah mengerjakan Structure TOEFL di TOEL.id!</p>
      `;
    });
  </script>
</body>
</html>
